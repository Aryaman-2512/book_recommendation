<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>recommend</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/recommend.css') }}">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet" />


  <!-- from index.html -->
  <meta property="og:image" content="//image.prntscr.com/image/93970e70e1f045e1aff76e05469008d8.png" />
  <meta property="og:image:secure_url" content="//image.prntscr.com/image/93970e70e1f045e1aff76e05469008d8.png" />
  <meta property="og:image:type" content="image/jpeg" />
  <meta property="og:image:width" content="400" />
  <meta property="og:image:height" content="300" />
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>

</head>

<body>

  <header>
    <nav>
      <a href="/" id="logo">BOOKBIRD</a>
      <i class="fas fa-bars" id="ham-menu"></i>
      <ul id="nav-bar">
        <li>
          <a href="/">Home</a>
        </li>
        <li>
          <a href="/recommend">Recommender</a>
        </li>
        <li>
          <a href="/authrecommend">author recommendation</a>
        </li>
        <li>
          <a href="/genre">Genre</a>
        </li>
        <li>
          <a href="/contact">Contact</a>
        </li>
      </ul>
    </nav>
  </header>

  <div class="homsec">

    <div class="searching">
      <div class="container_recommend">

        <form action="/recommend_books" method="post">
          <div class="searchBox">
            <input class="searchInput" type="text" name="user_input" placeholder="Search">
            <button class="searchButton" href="#">
              <i class="material-icons">
                search
              </i>
            </button>
          </div>
        </form>
      </div>
    </div>





    <div class="container text-center cardcontent">
      
      
      <div class="shell">
        <div class="container">
          <p>
            Here you have you're recommendations
          </p>
          <div class="row">
            
            {% if data %}
            {% for i in data %}

            <div class="col-md-3">
              <div class="wsk-cp-product">
                <div class="wsk-cp-img">
                  <img src="{{i[2]}}" alt="Product" class="img-responsive" />
                </div>
                <div class="wsk-cp-text">

                  <div class="title-product">
                    <h3>{{i[0]}}</h3>
                  </div>
                  <div class="description-prod">

                    <span>{{i[0]}} by </span>
                    <span>{{i[1]}}</span>
                  </div>

                </div>
              </div>
            </div>

            {% endfor %}
            {% endif %}
          </div>
        </div>
      </div>
    </div>
    
  </div>
</body>






</html>
